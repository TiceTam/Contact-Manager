<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Fifteen</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addContact" id="addContactButton">Add Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logOut">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Contact -->
  <div class="modal fade" id="addContact" tabindex="-1" aria-labelledby="addContactLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addContactLabel">Add Contact</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="typeFirstName">
            <label for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="typeLastName">
            <label for="floatingPassword">Last Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="typeEmail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Phone" id="typePhone">
            <label for="floatingInput">Phone</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="addConButton" class="btn btn-outline-primary" onClick="addContact()">Save Contact</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Contact -->
  <div class="modal fade" id="editContact" tabindex="-1" aria-labelledby="editContactLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editContactLabel">Edit Contact</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="First Name" id="typeFName">
            <label for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Last Name" id="typeLName">
            <label for="floatingPassword">Last Name</label>
          </div>

          <div class="form-floating">
            <input type="email" class="form-control" id="typeEmail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="editConButton" class="btn btn-outline-primary">Save Contact</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Contact -->
  <div class="modal fade" id="deleteContact" tabindex="-1" aria-labelledby="deleteContactLabel" aria-hidden="true">    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this contact?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="deleteConButton" class="btn btn-outline-primary" onclick="deleteContact()">Delete Contact</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Log Out -->
  <div class="modal fade" id="logOut" tabindex="-1" aria-labelledby="logOutLabel" aria-hidden="true">    
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log Out</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to log out?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href =./index.html>
            <button type="button" class="btn btn-primary">Log Out</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Search bar -->
  <div class ="search">
    <div class = "icon"></div>
    <div class = "input">
        <input type = "text" placeholder="Search" id = "mysearch">
    </div>
    <span class="clear" onclick= "document.getElementById('mysearch').value = ''"></span>
  </div>
  <script>
      const icon = document.querySelector('.icon');
      const search = document.querySelector('.search');

      icon.onclick = function()
      {
          search.classList.toggle('active')
      }
  </script>

  <!-- Table -->
  <div class="container">
    <table id = "contactTable">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Date Created</th>
        <th scope="col">
          <a href="#" data-bs-toggle="modal" data-bs-target="#editContact" class="link-dark"><i class="fa-solid fa-pen-to-square fs-5 me-3"></i></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#deleteContact" class="link-dark"><i class="fa-solid fa-trash fs-5"></i></a>
        </th>
      </tr>
    </table>
  </div>

<script src="js/ContactPage.js"></script>
</body>
</html>
